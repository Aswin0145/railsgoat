# This is a basic workflow to help you get started with boman.ai

name: Bomanai Scanner Local
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Boman-scan:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Runs a single command using the runners shell
      - name: Install packages
        run: sudo pip install --extra-index-url https://test.pypi.org/simple/ boman-cli-uat
      - name: Run scan  
        run: sudo boman-cli-uat -a run -u https://e5232da1dc44.ngrok-free.app -at e1df3bd4-d0fd-45b0-ac29-404b7914012b -ct 4941f85a-5453-4f94-9247-d5565b4bd116
